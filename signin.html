<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In – RupEasy</title>
  <link rel="stylesheet" href="style.css" />
  <script src="config.js"></script>

  <style>
    .captcha-container {
  margin-top: 20px;
  margin-bottom: 20px;
}

.captcha-container label {
  font-weight: bold;
  display: block;
  margin-bottom: 6px;
}

.captcha-box {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 10px;
}

#generatedCaptcha {
  font-family: monospace;
  font-size: 1.4rem;
  background-color: #f1f1f1;
  padding: 8px 14px;
  border: 2px dashed #888;
  border-radius: 6px;
  user-select: none;
  letter-spacing: 2px;
}

.captcha-box button {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 8px 12px;
  font-size: 1rem;
  cursor: pointer;
  border-radius: 6px;
  transition: background-color 0.3s ease;
}

.captcha-box button:hover {
  background-color: #2980b9;
}

  </style>

</head>
<body>
  <nav class="navbar">
    <div class="logo">RupEasy</div>
    <ul class="nav-links">
      <li><a href="signin.html" class="active">Sign In</a></li>
      <li><a href="signup.html">Sign Up</a></li>
    </ul>
  </nav>

  <a href="index.html" class="back-btn">← Back</a>

  <section class="form-section">
    <h2>Welcome Back!</h2>
    <form id="signinForm">
      <label for="email">Email:</label>
        <input type="email" id="signinEmail" required />
 

      <label for="password">Password:</label>
       <input type="password" id="signinPassword" required />

      <div class="captcha-container">
  <label for="captchaInput">Enter CAPTCHA:</label>
  <div class="captcha-box">
    <span id="generatedCaptcha"></span>
    <button type="button" onclick="generateCaptcha()" title="Reload CAPTCHA">⟳</button>
  </div>
  <input type="text" id="captchaInput" placeholder="Type the CAPTCHA here" required />
</div>

      

      <button type="submit" class="btn">Sign In</button>
    </form>

    <p class="switch-auth">Don't have an account? <a href="signup.html">Sign up here</a></p>
  </section>

 <script>

  let currentCaptcha = "";

  function generateCaptcha() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    currentCaptcha = "";
    for (let i = 0; i < 5; i++) {
      currentCaptcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById("generatedCaptcha").textContent = currentCaptcha;
  }

  function validateCaptcha() {
    const userInput = document.getElementById("captchaInput").value.trim();
    return userInput === currentCaptcha;
  }

  document.addEventListener("DOMContentLoaded", () => {
    generateCaptcha();
  const signinForm = document.getElementById("signinForm");

  signinForm.addEventListener("submit", async function (e) {
    e.preventDefault();

     if (!validateCaptcha()) {
        alert("❌ CAPTCHA does not match. Please try again.");
        generateCaptcha();
        document.getElementById("captchaInput").value = "";
        return;
      }

    const email = document.getElementById("signinEmail").value.trim();
    const password = document.getElementById("signinPassword").value;

    if (!email || !password ) {
      alert("Please fill in all fields and select your role.");
      return;
    }

    try {
      const response = await fetch(`${window.API_BASE_URL}/api/signin`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      let data = null;
      const contentType = response.headers.get("content-type");
      if (contentType && contentType.includes("application/json")) {
        data = await response.json();
      }

      if (response.ok) {
        console.log("Login successful", data);
        // Store user info
        sessionStorage.setItem("userName", data.name);
        sessionStorage.setItem("userEmail", data.email);
        sessionStorage.setItem("userRole", data.role);
        sessionStorage.setItem("user_id", data._id);
        console.log("Stored in sessionStorage:", {
          name: sessionStorage.getItem("userName"),
          email: sessionStorage.getItem("userEmail"),
          role: sessionStorage.getItem("userRole")
        });
        const dashboard = data.role === "borrower" ? "dashboard.html" : "lender-dashboard.html";
        window.location.href = dashboard;
      } else {
        alert((data && data.error) || `Login failed. (${response.status})`);
      }
    } catch (err) {
      console.error("Sign-in error:", err);
      alert("Something went wrong.");
    }
  });
});
</script>



</body>
</html>
