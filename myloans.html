<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Loans ‚Äì RupEasy</title>
  <link rel="stylesheet" href="style.css" />


<style>
 .my-loans {
  padding: 60px;
  background-color: #f4f6fa;
}

.my-loans h2 {
  color: #2C3E50;
  margin-bottom: 30px;
}

.loan-list {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.loan-card {
  background-color: #ffffff;
  border: 1px solid #e0e0e0;
  border-left: 5px solid #1ABC9C;
  width: 1500px;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}


.loan-card h3 {
  margin-bottom: 10px;
  color: #1ABC9C;
}

.loan-card p {
  margin: 5px 0;
  color: #34495E;
}
</style>

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">RupEasy</div>
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <!-- Back Button -->
  <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>

  <!-- My Loans Section -->
  <section class="my-loans">
    <h2>My Loan Applications</h2>
   </section>
    <div id="loan-list" class="loan-list"></div>
 
<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const email = sessionStorage.getItem("userEmail");

    if (!email) {
      alert("Please sign in first.");
      window.location.href = "signin.html";
      return;
    }

    console.log("üîç Fetching loans for:", email);

    const container = document.getElementById("loan-list");

    try {
      const res = await fetch(`http://localhost:5000/api/my-loans?email=${encodeURIComponent(email)}`);
      const data = await res.json();

      const loans = data.loans;

      console.log("Loans fetched:", loans);

      if (!Array.isArray(loans) || loans.length === 0) {
        container.innerHTML = "<p>No loans found.</p>";
        return;
      }

      loans.forEach(loan => {
        const card = document.createElement("div");
        card.className = "loan-card";
        card.innerHTML = `
          <h3>‚Çπ${loan.amount}</h3>
          <p><strong>Lender:</strong> ${loan.lenderEmail}</p>
          <p><strong>Status:</strong> ${loan.status}</p>
          <p><strong>Date:</strong> ${new Date(loan.date).toLocaleString('en-IN') || 'N/A'}</p>
        `;
        container.appendChild(card);
      });

    } catch (err) {
      console.error("Loan fetch failed:", err);
      container.innerHTML = "<p>Failed to load your loans.</p>";
    }
  });

  function logout() {
    sessionStorage.clear();
    window.location.href = "signin.html";
  }
</script>



 
</body>
</html>
